plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.4"
}

group 'io.zachgray'
version '1.4.0'

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'io.zachgray.kalk.MainKt'

repositories {
    maven {
        url  "https://zachgray.bintray.com/cmdloop"
    }
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.4"
    compile "io.zachgray.cmdloop:cmdloop:2.0.2"
}
repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

run {
    args = ["1+1"]
}

jar {
    manifest {
        attributes 'Main-Class': 'io.zachgray.kalk.MainKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}